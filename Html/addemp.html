<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Css/registerEmployee.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
</head>
<body>
  <script src="../Js/register.js"></script>
  <header><img src="../Assets/logo.png" alt="logo" width="180px" height="45px" id="logo"></header>
  <div class="container">
    <form id="empRegistration">
    <h2>Employee Payroll Form</h2>
    <div class="attribute">
      <label id="lblName">Name:</label>
      <input id="inputName" class="nameClass" required><br>
      <p class="error">First letter of name should be capital</p>
    </div>
    <div class="attribute">
      <label id="lblProfile">Profile Image:</label>
      <!-- <div class="inlineBlock"> -->
        <div class="inlineBlock">
      <input type="radio" required id="image1" name="Profile" value="image1.png">
      <img src="../Assets/image1.png" width="45px" height="45px">
        </div>
        <div class="inlineBlock">
      <input type="radio" required id="image2" name="Profile" value="image2.png">
      <img src="../Assets/image2.png" width="45px" height="45px">
        </div>
        <div class="inlineBlock">
      <input type="radio" required id="image3" name="Profile" value="image3.png">
      <img src="../Assets/image3.png" width="45px" height="45px">
        </div>
        <div class="inlineBlock">
      <input type="radio" required id="image4" name="Profile" value="image4.png">
      <img src="../Assets/image4.png" width="45px" height="45px">
    </div>
      <br>
      <!-- </div> -->
    </div>
    <div class="attribute">
      <label id="lblGender">Gender:</label>
      <div class="inlineBlock">
      <input type="radio" required id="male" name="Gender" value="male">
      <label for="male">Male</label>
      </div>
      <div class="inlineBlock">
      <input type="radio" required id="female" name="Gender" value="female">
      <label for="female">Female</label>
      </div><br>
    </div>
    <div class="attribute">
      <label id="lblDepartment">Department:</label>
      <div class="inlineBlock">
      <input type="checkbox" id="HR" name="Dept" value="HR">
      <label for="HR">HR</label>
      </div>
      <div class="inlineBlock">
      <input type="checkbox" id="Sales" name="Dept" value="Sales">
      <label for="Sales"> Sales</label>
      </div>
      <div class="inlineBlock">
      <input type="checkbox" id="Finance" name="Dept" value="Finance">
      <label for="Finance"> Finance</label>
      </div>
      <div class="inlineBlock">
      <input type="checkbox" id="Engineer" name="Dept" value="Engineer">
      <label for="Engineer"> Engineer</label>
      </div>
      <div class="inlineBlock">
      <input type="checkbox" id="Others" name="Dept" value="Others">
      <label for="Others"> Others</label>
      </div>
    </div>
    <div class="attribute">
      <label id="lblSalary">Salary:</label>
      <select id="Salary" required>
        <option value="">Select Salary</option>
        <option value="10000">10,000</option>
        <option value="20000">20,000</option>
        <option value="30000">30,000</option>
        <option value="40000">40,000</option>
      </select><br>
    </div>
    <div class="attribute">
      <label id="lblStartDate">Start Date:</label>
      <select id="Day" required>
        <option value="">Day</option>
        <option value="01">1</option>
        <option value="02">2</option>
        <option value="03">3</option>
        <option value="04">4</option>
        <option value="05">5</option>
        <option value="06">6</option>
        <option value="07">7</option>
        <option value="08">8</option>
        <option value="09">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
      </select>
      <select id="Month">
        <option value="">Month</option>
        <option value="01">Jan</option>
        <option value="02">Feb</option>
        <option value="03">Mar</option>
        <option value="04">Apr</option>
        <option value="05">May</option>
        <option value="06">Jun</option>
        <option value="07">Jul</option>
        <option value="08">Aug</option>
        <option value="09">Sep</option>
        <option value="10">Oct</option>
        <option value="11">Nov</option>
        <option value="12">Dec</option>
      </select>
      <select id="Year">
        <option value="">Year</option>
        <option value="1991">1991</option>
        <option value="1992">1992</option>
        <option value="1993">1993</option>
        <option value="1994">1994</option>
        <option value="1995">1995</option>
        <option value="1996">1996</option>
        <option value="1997">1997</option>
        <option value="1998">1998</option>
        <option value="1999">1999</option>
        <option value="2000">2000</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
        <option value="2003">2003</option>
        <option value="2004">2004</option>
        <option value="2005">2005</option>
        <option value="2006">2006</option>
        <option value="2007">2007</option>
        <option value="2008">2008</option>
        <option value="2009">2009</option>
        <option value="2010">2010</option>
        <option value="2011">2011</option>
        <option value="2012">2012</option>
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
      </select>
      <br>
      <br>
    </div>
    <div class="attribute">
      <label id="lblNotes">Notes</label>
      <textarea id="txtAreaNotes"></textarea>
    </div>
    <div class="attribute">
      <input type="button" class="btn" value="Submit" onclick="submitForm()">
      <input type="button" class="btn" value="Cancel" onclick='window.location.href="dashboard.html"' id="cancel">
      
      <input type="button" class="btn" value="Reset" onclick="resetForm()">
    </div>
  </div>
</form>
</body>
</html>
